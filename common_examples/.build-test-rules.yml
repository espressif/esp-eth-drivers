# Build test rules for common examples
# This file is used by idf-build-apps to determine which examples to build and test

common_examples/iperf:
  enable:
    - if: IDF_TARGET in ["esp32", "esp32p4"]
      temporary: true
      reason: to save build time, build for Extensa and RISC-V

