      temporary: true
      reason: to save build time, build for Extensa and RISC-V

common_examples/tcp_server:
  enable:
    - if: IDF_TARGET in ["esp32", "esp32p4"]
      temporary: true
      reason: to save build time, build for Extensa and RISC-V

common_examples/tcp_client:
  enable:
    - if: IDF_TARGET in ["esp32", "esp32p4"]
      temporary: true
      reason: to save build time, build for Extensa and RISC-V
