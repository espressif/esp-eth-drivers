dependencies:
  idf:
    version: '>=5.4.3,!=5.5.0,!=5.5.1'
  espressif/ch390:
    version: '*'
    override_path: ../ch390/
    matches:
      - if: $CONFIG{ETHERNET_SPI_USE_CH390} == 1
  espressif/dm9051:
    override_path: ../dm9051/
    rules:
      - if: idf_version >=6.0
        version: ^1.0.0
    matches:
      - if: $CONFIG{ETHERNET_SPI_USE_DM9051} == 1
  espressif/enc28j60:
    version: '*'
    override_path: ../enc28j60/
    matches:
      - if: $CONFIG{ETHERNET_SPI_USE_ENC28J60} == 1
  espressif/ksz8851snl:
    override_path: ../ksz8851snl/
    rules:
      - if: idf_version >=6.0
        version: ^1.0.0
    matches:
      - if: $CONFIG{ETHERNET_SPI_USE_KSZ8851SNL} == 1
  espressif/lan865x:
    version: ^0.1.1
    override_path: ../lan865x/
    matches:
      - if: $CONFIG{ETHERNET_SPI_USE_LAN865X} == 1
  espressif/w5500:
    override_path: ../w5500/
    rules:
      - if: idf_version >=6.0
        version: ^1.0.0
    matches:
      - if: $CONFIG{ETHERNET_SPI_USE_W5500} == 1
  espressif/w6100:
    version: '*'
    override_path: ../w6100/
    matches:
      - if: $CONFIG{ETHERNET_SPI_USE_W6100} == 1
  espressif/dp83848:
    rules:
      - if: target in [esp32, esp32p4]
      - if: $CONFIG{ETHERNET_PHY_USE_DP83848} == 1
    matches:
      - if: idf_version >=6.0
        version: ^1.0.0
    override_path: ../dp83848/
  espressif/ip101:
    rules:
      - if: target in [esp32, esp32p4]
      - if: $CONFIG{ETHERNET_PHY_USE_IP101} == 1
    matches:
      - if: idf_version >=6.0
        version: ^1.0.0
    override_path: ../ip101/
  espressif/ksz80xx:
    rules:
      - if: target in [esp32, esp32p4]
      - if: $CONFIG{ETHERNET_PHY_USE_KSZ80XX} == 1
    matches:
      - if: idf_version >=6.0
        version: ^1.0.0
    override_path: ../ksz80xx/
  espressif/lan867x:
    version: '>=2.0.0'
    rules:
      - if: target in [esp32, esp32p4]
      - if: $CONFIG{ETHERNET_PHY_USE_LAN867X} == 1
    override_path: ../lan867x/
  espressif/lan87xx:
    rules:
      - if: target in [esp32, esp32p4]
      - if: $CONFIG{ETHERNET_PHY_USE_LAN87XX} == 1
    matches:
      - if: idf_version >=6.0
        version: ^1.0.0
    override_path: ../lan87xx/
  espressif/rtl8201:
    rules:
      - if: target in [esp32, esp32p4]
      - if: $CONFIG{ETHERNET_PHY_USE_RTL8201} == 1
    matches:
      - if: idf_version >=6.0
        version: ^1.0.0
    override_path: ../rtl8201/
examples:
  - path: ../common_examples/
description: >-
  This component initializes Ethernet driver based on Espressif IoT Development
  Framework Configuration.
url: https://github.com/espressif/esp-eth-drivers/tree/master/ethernet_init
version: 1.2.0
