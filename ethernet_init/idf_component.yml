dependencies:
  idf:
    version: '>=5.5.1'
  espressif/ch390:
    version: '*'
    override_path: ../ch390/
    matches:
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV0_CH390} == True
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV1_CH390} == True
  espressif/dm9051:
    override_path: ../dm9051/
    rules:
      - if: idf_version >=6.0
        version: ^1.0.0
    matches:
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV0_DM9051} == True
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV1_DM9051} == True
  espressif/enc28j60:
    version: '*'
    override_path: ../enc28j60/
    matches:
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV0_ENC28J60} == True
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV1_ENC28J60} == True
  espressif/ksz8851snl:
    override_path: ../ksz8851snl/
    rules:
      - if: idf_version >=6.0
        version: ^1.0.0
    matches:
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV0_KSZ8851SNL} == True
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV1_KSZ8851SNL} == True
  espressif/lan865x:
    version: ^0.1.1
    override_path: ../lan865x/
    matches:
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV0_LAN865X} == True
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV1_LAN865X} == True
  espressif/w5500:
    override_path: ../w5500/
    rules:
      - if: idf_version >=6.0
        version: ^1.0.0
    matches:
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV0_W5500} == True
      - if: >-
          $CONFIG{ETHERNET_SPI_SUPPORT} == True &&
          $CONFIG{ETHERNET_SPI_DEV1_W5500} == True
  espressif/dp83848:
    rules:
      - if: target in [esp32, esp32p4]
      - if: >-
          $CONFIG{ETHERNET_INTERNAL_SUPPORT} == True &&
          $CONFIG{ETHERNET_PHY_DP83848} == True
    matches:
      - if: idf_version >=6.0
        version: ^1.0.0
    override_path: ../dp83848/
  espressif/ip101:
    rules:
      - if: target in [esp32, esp32p4]
      - if: >-
          $CONFIG{ETHERNET_INTERNAL_SUPPORT} == True &&
          $CONFIG{ETHERNET_PHY_IP101} == True
    matches:
      - if: idf_version >=6.0
        version: ^1.0.0
    override_path: ../ip101/
  espressif/ksz80xx:
    rules:
      - if: target in [esp32, esp32p4]
      - if: >-
          $CONFIG{ETHERNET_INTERNAL_SUPPORT} == True &&
          $CONFIG{ETHERNET_PHY_KSZ80XX} == True
    matches:
      - if: idf_version >=6.0
        version: ^1.0.0
    override_path: ../ksz80xx/
  espressif/lan867x:
    version: '>=2.0.0'
    rules:
      - if: target in [esp32, esp32p4]
      - if: >-
          $CONFIG{ETHERNET_INTERNAL_SUPPORT} == True &&
          $CONFIG{ETHERNET_PHY_LAN867X} == True
    override_path: ../lan867x/
  espressif/lan87xx:
    rules:
      - if: target in [esp32, esp32p4]
      - if: >-
          $CONFIG{ETHERNET_INTERNAL_SUPPORT} == True &&
          $CONFIG{ETHERNET_PHY_LAN87XX} == True
    matches:
      - if: idf_version >=6.0
        version: ^1.0.0
    override_path: ../lan87xx/
  espressif/rtl8201:
    rules:
      - if: target in [esp32, esp32p4]
      - if: >-
          $CONFIG{ETHERNET_INTERNAL_SUPPORT} == True &&
          $CONFIG{ETHERNET_PHY_RTL8201} == True
    matches:
      - if: idf_version >=6.0
        version: ^1.0.0
    override_path: ../rtl8201/
examples:
  - path: ../common_examples/
description: >-
  This component initializes Ethernet driver based on Espressif IoT Development
  Framework Configuration.
url: https://github.com/espressif/esp-eth-drivers/tree/master/ethernet_init
version: 1.1.0
